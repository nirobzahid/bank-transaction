<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHN Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-area">
      <h1 class="text-center">Welcome to ZHN Bank</h1>

   <div class ="form"> <!--form's table border and others */ -->

        <h3>Login</h3>
        <br>
        <input class="form-control" type="text" placeholder="E-mail">
        <br>
        <input class="form-control" type="password" name="" id="" placeholder="password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
  </div>
</div>


<!-- transaction area -->
<div id="transaction-area">
  <div class="row">
    <div class="col-md-4 "> <!--we give a common class for those three column  -->
     <div class="Deposit status">
      <h3>Deposit</h3>
      <h1>$<span id="currentDeposit">00</span></h1>
    </div>
  </div>
  <div class="col-md-4 ">
      <div class="Withdraw status">
        <h3>Withdraw</h3>
        <h1>$<span id="currentWithdraw">00</span></h1>
      </div>
  </div>
  <div class="col-md-4 ">
    <div class="balance status">
      <h3>Balance</h3>
      <h1>$ <span id="currentBalance">1000</span></h1>
    </div>
  </div>
</div>

<!-- 2nd section of transaction area -->

<div class="row">
  <div class="col-md-6">
    <div class="form">
     <h3>Deposit</h3>
    <input id="depositAmount" class="form-control" type="text" placeholder="$amount you want to deposit">
     <br>
     <button  id="addDeposit" class="btn btn-success">Deposit</button>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form">
      <h3>Withdraw</h3>
    <input id="withdrawAmount" class="form-control" type="text" placeholder="$amount you want to withdraw">
    <br>
    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
    </div>
  </div>
</div>

</div>
<!-- transaction area close -->

<script>
          // login button event handler

const loginBtn = document.getElementById("login");
loginBtn.addEventListener("click", function(){
  const loginArea = document.getElementById("login-area");
  loginArea.style.display = "none";
  const transactionArea = document.getElementById("transaction-area");
  transactionArea.style.display = "block";
})

// deposit button event handler

const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");
            
            if(depositNumber < 0)
            alert("Negative number not accepted");
            else{
              
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
            }

        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = ""
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
          }
    </script>
</body>
</html>
